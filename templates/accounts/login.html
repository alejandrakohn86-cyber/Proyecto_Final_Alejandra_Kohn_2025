{% extends 'base.html' %}

{% block title %}Iniciar Sesión{% endblock %}

{% block header %}Iniciar Sesión{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 0 auto;">
    {% if messages %}
        {% for message in messages %}
            <div style="padding: 10px; margin-bottom: 10px; background-color: {% if message.tags == 'error' %}#ffdddd{% else %}#ddffdd{% endif %}; border-radius: 5px;">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div style="margin-bottom: 15px;">
            <label for="username">Usuario:</label>
            <input type="text" name="username" id="username" required style="width: 100%; padding: 8px;">
        </div>
        <div style="margin-bottom: 15px;">
            <label for="password">Contraseña:</label>
            <input type="password" name="password" id="password" required style="width: 100%; padding: 8px;">
        </div>
        <button type="submit" style="background-color: #3c8cf5; color: white; padding: 10px 20px; border: none; cursor: pointer;">Iniciar Sesión</button>
    </form>
    
    <p style="margin-top: 20px;">¿No tenés cuenta? <a href="{% url 'accounts:registro' %}">Registrate aquí</a></p>
</div>
{% endblock %}
